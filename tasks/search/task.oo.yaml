title: "Search"
description: "Performs intelligent web search using AI-powered technology. Enter
  any search query or topic to get reliable, processed search results from the
  web."
icon: ":carbon:search:"

inputs_def:
  - handle: text
    description: "Search query or text content to search for online"
    json_schema:
      type: string
      nullable: true
    nullable: false

outputs_def:
  - handle: content
    description: "Reliable search results and processed information from the web"
    json_schema:
      type: string

executor:
  name: nodejs
  options:
    entry: main.ts
    spawn: false
